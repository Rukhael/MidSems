<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <h2>Register and Join the Family</h2>
        </header>
  
        <div class="form">
            <form>
            
                <b><label for="name">Name:</label></b><br>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            
                <br><br>
          
        
            
                <b><label for="date">Date of Birth:</label></b><br>
                <input type="date" id="date" name="date" required>

                <br><br>
                
                <b><label for="tel">Phone:</label></b><br>
                <input type="tel" id="tel" name="tel" placeholder="024-444-2222" required>

                <br><br>

                <b><label for="email">E-mail:</label></b><br>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
           
                <br><br>
            
                <b><label for="pass">Password:</label></b><br>
                <input type="password" id="pass" name="pass" maxlength="8" placeholder="New Password" minlength="8" required>

                <br>
                
                <input type="password" placeholder="Confirm Password" id="confirm_pass"  id="pass" name="pass" maxlength="8" minlength="8" required>

                <br><br>

                <input type="submit" id="submit" name="Submit">

                <menu></menu>
            
            </form>
            
        </div>
        
        
            <div class="footer">
                <a href="http://127.0.0.1:5500/index.html"><button type="button">Back Home</button></a>

                <script src="index.js"></script>

                        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                       
                    </div>
                </footer>
            </div>
        </div>
       

    </body>
</html>
